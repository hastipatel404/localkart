<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Localkart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 bg-white p-4 rounded shadow">
        <h4 class="text-center mb-3">Admin Login</h4>
        <div class="form-group mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control" value="admin@localkart.com">
        </div>
        <div class="form-group mb-3">
          <label>Password</label>
          <input type="password" id="password" class="form-control" value="admin123">
        </div>
        <button class="btn btn-primary w-100" onclick="loginAdmin()">Login</button>
        <p class="text-danger mt-2" id="loginError" style="display:none;"></p>
      </div>
    </div>
  </div>

  <script>
    function loginAdmin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('../backend/api/admin/login.php', {
        method: 'POST',
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("loginError").innerText = data.message;
          document.getElementById("loginError").style.display = 'block';
        }
      });
    }
  </script>
</body>
</html>
