<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Orders - Localkart Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="dashboard.html">Localkart Admin</a>
    <div class="ms-auto">
      <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container my-5">
    <h3 class="mb-4">All Orders</h3>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Order ID</th>
          <th>User ID</th>
          <th>Vendor ID</th>
          <th>Total Price</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="orderTableBody">
        <!-- Orders will be populated here -->
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-2">
    &copy; 2025 Localkart. All rights reserved.
  </footer>

  <script>
    function logout() {
      window.location.href = 'login.html';
    }

    function loadOrders() {
      fetch('../backend/api/admin/all_orders.php')
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('orderTableBody');
          tbody.innerHTML = '';

          if (data.success && data.orders.length > 0) {
            data.orders.forEach(order => {
              tbody.innerHTML += `
                <tr>
                  <td>${order.order_id}</td>
                  <td>${order.user_id}</td>
                  <td>${order.vendor_id}</td>
                  <td>â‚¹${order.total_price}</td>
                  <td>${order.status}</td>
                  <td>${order.order_date}</td>
                </tr>
              `;
            });
          } else {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center">No orders found.</td></tr>';
          }
        });
    }

    window.onload = loadOrders;
  </script>
</body>
</html>
