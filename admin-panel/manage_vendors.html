<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Vendors - Localkart Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <div class="container my-5">
    <h3 class="mb-4">Manage Vendors</h3>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Shop Name</th>
          <th>Owner</th>
          <th>Email</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="vendorTableBody">
        <!-- Loaded via JS -->
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    function logout() {
      window.location.href = 'login.html';
    }

    function loadComponent(id, file) {
      fetch(file)
        .then(res => res.text())
        .then(html => document.getElementById(id).innerHTML = html);
    }

    function loadVendors() {
      fetch('../backend/api/admin/view_vendors.php')
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("vendorTableBody");
          tbody.innerHTML = '';

          data.vendors.forEach(v => {
            tbody.innerHTML += `
              <tr>
                <td>${v.vendor_id}</td>
                <td>${v.shop_name}</td>
                <td>${v.owner_name}</td>
                <td>${v.email}</td>
                <td>
                  ${v.is_approved == 1
                    ? '<span class="badge bg-success">Approved</span>'
                    : '<span class="badge bg-warning text-dark">Pending</span>'}
                </td>
                <td>
                  <button class="btn btn-sm btn-success me-2" onclick="updateVendor(${v.vendor_id}, 'approve')">Approve</button>
                  <button class="btn btn-sm btn-danger" onclick="updateVendor(${v.vendor_id}, 'block')">Block</button>
                </td>
              </tr>
            `;
          });
        });
    }

    function updateVendor(vendor_id, action) {
      fetch('../backend/api/admin/manage_vendors.php', {
        method: 'POST',
        body: JSON.stringify({ vendor_id, action })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        loadVendors();
      });
    }

    window.onload = () => {
      loadComponent('header', 'components/header.html');
      loadComponent('footer', 'components/footer.html');
      loadVendors();
    };
  </script>

</body>
</html>
