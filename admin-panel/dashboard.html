<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Localkart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header (loaded dynamically) -->
  <div id="header"></div>

  <div class="container my-5">
    <h3 class="mb-4">Dashboard</h3>
    <div class="row" id="stats">
      <!-- Stats cards will appear here -->
    </div>
  </div>

  <!-- Footer (loaded dynamically) -->
  <div id="footer"></div>

  <script>
    function logout() {
      window.location.href = 'login.html';
    }

    function loadComponent(id, file) {
      fetch(file)
        .then(res => res.text())
        .then(html => document.getElementById(id).innerHTML = html);
    }

    function loadStats() {
      fetch('../backend/api/admin/get_dashboard_stats.php')
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const d = data.data;
            document.getElementById('stats').innerHTML = `
              <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                  <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text fs-4">${d.total_users}</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                  <div class="card-body">
                    <h5 class="card-title">Total Vendors</h5>
                    <p class="card-text fs-4">${d.total_vendors}</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-white bg-info mb-3">
                  <div class="card-body">
                    <h5 class="card-title">Approved Vendors</h5>
                    <p class="card-text fs-4">${d.approved_vendors}</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                  <div class="card-body">
                    <h5 class="card-title">Total Orders</h5>
                    <p class="card-text fs-4">${d.total_orders}</p>
                  </div>
                </div>
              </div>
            `;
          }
        });
    }

    window.onload = () => {
      loadComponent('header', 'components/header.html');
      loadComponent('footer', 'components/footer.html');
      loadStats();
    };
  </script>

</body>
</html>
